name: build-macos
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - '*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - '*.md'

jobs:
  build:
    name: Build
    runs-on: macos-lastest
    strategy:
      matrix:
        version: [5.15.2, 6.5.3]
        arch: [clang_64]
        include:
          - version: 5.15.2
            cmake-prefix-path: 'lib/cmake/Qt5'
            modules: 'qtcharts'
          - version: 6.5.3
            cmake-prefix-path: 'lib/cmake/Qt6'
            moudles: 'qtcharts qtserialbus qtserialport qtwebsockets'
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.version }}
          target: 'desktop'
          arch: ${{ matrix.arch }}
          dir: ${{ github.workspace }}
          modules: ${{ matrix['moudles']}}
      - name: build macos
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_PREFIX_PATH='${{ github.workspace }}/Qt/${{ matrix.version }}/${{ matrix.arch }}/${{ matrix.cmake-prefix-path }}' -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles" ../
          make
