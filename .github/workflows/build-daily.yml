name: build-daily
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        run: echo ${{ github.sha }} > Release.txt
      - name: Test
        run: cat Release.txt
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/continuous')
        with:
          token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          files: |
            Release.txt
            LICENSE