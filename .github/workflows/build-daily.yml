name: build-daily
on: push

jobs:
  new-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Delete Release
      uses: actions/github-script@v4
      with:
        script: |
          const { owner, repo } = context.repo
          await github.repos.deleteRelease({ owner, repo, release_id: continuous })
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        tag: continuous
 