name: build-ubuntu
on:
  push:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - '*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - 'doc/**'
      - '*.md'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, ubuntu-22.04]
        qt: [qt5, qt6]
        exclude:
          - os: ubuntu-20.04
            qt: qt6
    steps:
      - uses: actions/checkout@v1
      - name: Call buildwithqtx.sh
        run: |
          sudo chmod +x buildwith${{ matrix.qt }}.sh
          sudo ./buildwith${{ matrix.qt }}.sh

